<div class="${baseClass}">
    <div class="${baseClass}__row">
        <span class="${baseClass}__checkbox">
              <!-- data-dojo-attach-event="onclick:_onCheckboxClick"> -->
            <input type="checkbox"
                data-dojo-attach-point="checkbox"
                data-dojo-attach-event="onchange:_onCheckboxChange"/>
        </span>
        <span class="${baseClass}__expand"
              data-dojo-attach-event="onclick:_onExpandClick"> + </span>
        <span class="${baseClass}__legend"> o </span>
        <span class="${baseClass}__label"
              data-dojo-attach-point="labelNode">
        </span>
    </div>
    <div data-dojo-attach-point="containerNode"></div>
</div>
